<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
</head>
<h1>Edit Blog</h1>
<a th:href="@{/blogs}">Back to list Blog day</a>
<body>
<form th:object="${blog}" method="post" th:action="@{/edit-blogs}">
    <table border="1">
        <input type="hidden" th:field="*{id}">
        <tr>
            <th>Blog</th>
            <th>Content</th>
        </tr>
        <tr>
            <td><input type="text" th:field="*{name}"></td>
            <td><input type="text" th:field="*{content}"></td>
        </tr>
    </table>
    <input type="submit" value="Edit">
</form>
</body>
</html>
